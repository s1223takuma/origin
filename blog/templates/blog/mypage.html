<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>マイページ</h1>
    <div>ユーザー名: {{ user.username }}</div>
    <h2>ユーザーの書いた記事一覧</h2>
    {% for article in articles %}
    <div>
        <a href="/blog/articles/{{ article.id }}"> {{ article.title }} </a>
    </div>
    <p></p>
    {% endfor %}
    <p></p>
    <h2>Qiitaの記事一覧</h2>
        {% for qiita_article in qiita_articles %}
        <div>
            <a href="{{ qiita_article.url }}">
                {{ qiita_article.title }}
            </a>
            <p></p>
        </div>
        {% endfor %}
        <p></p>
    <div>
        <a href="/blog/mypage/new-article">記事を書く</a>
    </div>
    <div>
        <a href="/blog">トップページへ</a>
    </div>
    <div>
        <a href="/blog/logout">ログアウト</a>
    </div>
</body>
</html>
